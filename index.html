<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>A Hangman of Thrones</title>

    <!-- Reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

        

  </head>
  <body class="background">
  
        <row>
            <div class ="col-md-12"></div>
        </row>

    <h1>A Hangman of Thrones</h1>
    <!-- open row 1 -->
     <row>
            <div class ="col-md-12 "></div>
        </row>
        <row class = "height-change"></row>

         <row>
    	<!-- Create Spacing and colmum to display hangman-->
    	<div class="col-md-10 col-md-offset-1">
            <div class="panel background">
            <!-- Open panel header -->
                <div class="panel-header text-center">
                <h1> Instructions</h1>
                <h5> Welcome to a Hangman of Thrones.  You will have 10 tries to enter the correct house name.  And remember that when you play a Hangman of Thrones you win or you die there is no middle ground... </h5>
                 <!-- Close Row -->
                    

                </div>  <!-- close hangman game -->
                <div class="panel-body ">
                    <div class="row">
                    <div class="col-md-4 col-md-offset-1">
                        <h5> Final Answer </h5>
                        <row>
                            <div class = "col-md-12 answers"></div>
                        </row>
                    </div>
                    <div class="col-md-3 col-md-offset-1 border">
                     <h5>Wrong Answers </h5>
                        <row>
                            <div class="col-md-12 errors"></div>
                        </row>
                    </div>
                    
                 </div><!--close row --> 
                    
                </div> <!-- close panel body -->
            </div><!-- close panel -->
        </div>
    	<!-- close panel --> 	
    <!-- close Row 1 -->
    </row>
    <row>
        <div class="col-md-10 col-md-offset-1 info text-center">
            *Press a letter key to get started.*
        </div>
    </row>

    <audio autoplay>
      <source src="assets/music/Game of Thrones - Main Theme (Extended) HD.mp3" type="audio/mpeg">
    </audio>

    <script type="text/javascript" src = "assets/javascript/game.js"></script>
  </body>
</html>
