  <body>
    
    <h1>Welcome to Hangman</h1>
    <!-- open row 1 -->
    <row>
    	<!-- Create Spacing and colmum to display hangman-->
    	<div class="col-md-10 col-md-offset-1">

    		<div class="panel">

    			<div class="panel-header">
                <h1> Instructions</h1>
                <h5> Lets play hangman.   Below you will get a hint. You will have six chances to guess the word. </h5>
                 <!-- Close Row -->
    				

    			</div>	<!-- close hangman game -->
    			<div class="panel-body ">
    				<div class="row">
                    <div class="col-md-4 col-md-offset-1 answers ">
                        
                    </div>
                    <div class="col-md-3 col-md-offset-1 errors">
                        
                    </div>
                    
                </div>
    				
    			</div>
    		</div>

    	</div>
    	
    <!-- close Row 1 -->
    </row>
